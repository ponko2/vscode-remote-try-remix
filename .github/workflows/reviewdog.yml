name: reviewdog
on:
  push:
    branches: [main]
  pull_request:
permissions:
  checks: write
  contents: read
  issues: write
  pull-requests: write
jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run generate
      - run: pnpm exec react-router typegen
      - uses: reviewdog/action-eslint@v1
        with:
          fail_level: error
          filter_mode: nofilter
          reporter: github-pr-check
          tool_name: ESLint
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - run: pnpm exec prettier --write .
      - uses: reviewdog/action-suggester@v1
        with:
          fail_level: error
          filter_mode: nofilter
          tool_name: Prettier
  prisma:
    name: Prisma
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - run: pnpm exec prisma format
      - run: pnpm exec prisma-case-format --file prisma/schema.prisma
      - uses: reviewdog/action-suggester@v1
        with:
          fail_level: error
          filter_mode: nofilter
          tool_name: Prisma
